<!DOCTYPE html>
<html lang="en">
<head>
  <title>Traditional Herbs - Family Selection</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5 p-4 bg-white shadow rounded">
    <h1 class="text-center text-primary">TRADITIONAL HERB SPECIES IMAGE CLASSIFICATION</h1>
  <h3 class="text-center text-primary">Select a Plant Family</h3>
  <br>
  
  <div class="row">
    {% for family in families %}
      <div class="col-md-4 text-center mb-3">
        <a href="{{ url_for('family_classification', family=family) }}" class="btn btn-outline-primary w-100">
          {{ family }}
        </a>
      </div>
    {% endfor %}
  </div>
</div>

</body>
</html>
